<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="form">
            <form method="POST" action="">
                <h1>Contacte con Tower Communications</h1>
                <p>Para enviar sus sugerencias, opiniones o comentarios <br> COMPLETE EL SIGUIENTE FORMULARIO. GRACIAS
                </p>
                <table>
                    <tbody>
                        <tr>
                            <td style="color: rgb(136, 0, 255);">Seleccione el destinatario de su mensaje </td>
                            <td>
                                <select name="dest" id="dest">
                                    <option value="1">Servicio Tecnico</option>
                                    <option value="2">Marketing</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Nombre y Apellidos</td>
                            <td> <input type="text" name="info" id="info" required> </td>
                        </tr>
                        <tr>
                            <td>Domicilio</td>
                            <td> <input type="text" name="address" id="address" required> </td>
                        </tr>
                        <tr>
                            <td>Ciudad</td>
                            <td> <input type="text" name="city" id="city" required> </td>
                        </tr>
                        <tr>
                            <td>CÃ³d. Postal</td>
                            <td> <input type="text" name="code" id="code" required> </td>
                        </tr>
                        <tr>
                            <td>Provincia</td>
                            <td> <input type="text" name="prov" id="prov" required> </td>
                        </tr>
                        <tr>
                            <td>Telefono</td>
                            <td> <input type="number" name="phone" id="phone" required> </td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td> <input type="email" name="email" id="email" required> </td>
                        </tr>
                        <tr>
                            <td>Fecha de Nacimiento</td>
                            <td> <input type="date" name="date" id="date" required> </td>
                        </tr>
                    </tbody>
                </table>

                <div class="buttons">
                    <button type="submit">Enviar Formulario</button>
                    <button>Borrar</button>
                </div>
            </form>
        </div>
    </section>
    </main>
</body>

</html>
